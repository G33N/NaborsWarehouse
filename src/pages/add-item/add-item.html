<ion-header>

  <ion-navbar>
    <ion-title>Add item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addItem()">
    <ion-item>
      <ion-label>Serial Scanned</ion-label>
      <ion-input type="text" [(ngModel)]="item.serialNumber" name="serialNumber"></ion-input>
      <button ion-button outline item-end icon-only (click)="scanSerialNumber();" type="button">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label>Asset Tag</ion-label>
      <ion-input type="text" [(ngModel)]="item.assetTag" name="assetTag"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="item.category" name="category">
        <ion-option *ngFor="let category of categories | async" value="{{category.id}}">{{category.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Assigned To</ion-label>
      <ion-input type="text" [(ngModel)]="item.assignedTo" name="assignedTo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="item.description" name="description"></ion-textarea>
    </ion-item>
    <button *ngIf="!itemDocument" ion-button type="submit" block>Add item</button>
    <button *ngIf="itemDocument" ion-button color="success" type="submit" block>Save</button>
  </form>
</ion-content>
