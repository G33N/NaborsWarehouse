<ion-header>
  <ion-navbar>
    <ion-title>
      Items
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item (click)="showItem(item.assetTag)">
        <ion-icon name="desktop"></ion-icon>
        <h2>{{item.assetTag}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          update
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
