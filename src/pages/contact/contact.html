<ion-header>
  <ion-navbar>
    <ion-title>
      Items
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-searchbar [(ngModel)]="searchTerm.assetTag"></ion-searchbar>
    <ion-item-sliding *ngFor="let item of (items | async | filterBy: searchTerm );">
      <ion-item>
        <ion-icon name="desktop"></ion-icon>
        <h2>{{item.assetTag}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="updateDocument(item.id)">
          <ion-icon name="create"></ion-icon>
          update
        </button>
        <button ion-button color="danger" (click)="deleteDocument(item.id)">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
